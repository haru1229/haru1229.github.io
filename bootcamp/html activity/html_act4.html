<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity4</title>
</head>
<body>
    <form action="#" method="#">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname"> 
        <label for="mi">MI:</label>
        <input type="text" name="mi" id="mi">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname"><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city">
        <label for="state">State:</label>
        <input type="text" name="state" id="state">
        <label for="zipcode">Zip Code:</label>
        <input type="text" name="zipcode" id="zipcode"><br>

        <label for="sport">Choose a Sport:</label><br>
        <input type="checkbox" name="sport" id="basketball" value="basketball">
        <label for="basketball">Basketball</label>
        <input type="checkbox" name="sport" id="football" value="football">
        <label for="football">Football</label>
        <input type="checkbox" name="sport" id="hockey" value="hockey">
        <label for="hockey">Hockey</label><br>
        
        <label for="year">Choose a Year:</label><br>
        <input type="radio" name="year" id="year" value="freshman">
        <label for="freshman">Freshman</label>
        <input type="radio" name="year" id="year" value="sophomore">
        <label for="sophomore">Sophomore</label>
        <input type="radio" name="year" id="year" value="junior">
        <label for="junior">Junior</label>
        <input type="radio" name="year" id="year" value="senior">
        <label for="senior">Senior</label><br>

        <label for="food">Choose Your Favorite Food:</label><br>
        <select name="food" id="food" multiple>
            <option value="chips">Chips</option>
            <option value="pizza">Pizza</oprion>
            <option value="nachos">Nachos</option>
        </select><br>

        <textarea name="comment" id="comment" cols="60" row="20" placeholder="Please let us know your comments"></textarea><br>
        <input type="submit" name="submit" value="Send it">
        <input type="clear" name="clear" value="Clear it">

    </form>
</body>
</html>
